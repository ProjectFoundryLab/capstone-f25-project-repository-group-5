<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
</head>
<body>
  <h1>MED Bed System Dashboard</h1>

  <!-- Bed selection dropdown -->
  <label for="bedSelect">Select Bed:</label>
  <select id="bedSelect"></select>

  <!-- Status dropdown -->
  <label for="statusSelect">Update Status:</label>
  <select id="statusSelect">
    <option value="available">Available</option>
    <option value="occupied">Occupied</option>
    <option value="reserved">Reserved</option>
    <option value="transferring">Transferring</option>
    <option value="cleaning">Cleaning</option>
  </select>

  <button id="updateBtn">Update Bed</button>

  <p id="result"></p>

  <script>
    const API_BASE = "https://ingest-service-ejguy6ecgq-ul.a.run.app";

    async function loadBeds() {
      const response = await fetch(`${API_BASE}/wards`);
      const wards = await response.json();


      const bedSelect = document.getElementById("bedSelect");
      bedSelect.innerHTML = "";

      // Example: generate beds from known ward structure
      const allBeds = [];
      wards.forEach(w => {
        const count = w.num_of_total_beds || 0;
        for (let i = 1; i <= count; i++) {
          const label = `${w.name} - Bed ${i}`;
          const value = `${w.ward_id}-${i}`;
          allBeds.push({ label, value });
        }
      });

      allBeds.forEach(b => {
        const opt = document.createElement("option");
        opt.value = b.value;
        opt.textContent = b.label;
        bedSelect.appendChild(opt);
      });
    }

    document.getElementById("updateBtn").addEventListener("click", async () => {
      const [ward_id, bed_num] = document.getElementById("bedSelect").value.split("-");
      const status = document.getElementById("statusSelect").value;

      const res = await fetch(`${API_BASE}/beds/update`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          bed_number: bed_num,
          bed_status: status,
          patient_id: null
        })
      });

      const text = await res.text();
      document.getElementById("result").textContent = text;
    });

    loadBeds();
  </script>
</body>
</html>
