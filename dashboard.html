<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hospital Bed Dashboard</title>

<!-- ==== STYLES ==== -->
<style>
    body {
        background: #f5f7fa;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .navbar {
        background: #005eb8;
        padding: 15px 25px;
        color: white;
        font-size: 22px;
        font-weight: bold;
    }

    .container {
        max-width: 900px;
        background: white;
        margin: 35px auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 18px rgba(0,0,0,0.12);
    }

    h2 {
        margin-top: 0;
        color: #333;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 20px;
    }

    select, button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button {
        background: #005eb8;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        margin-top: 25px;
    }

    button:hover {
        background: #004c95;
    }

    .bed-info-box, .patient-info-box {
        margin-top: 30px;
        background: #eef5ff;
        padding: 20px;
        border-left: 5px solid #005eb8;
        border-radius: 8px;
        display: none;
    }

    .footer {
        text-align: center;
        margin-top: 40px;
        font-size: 14px;
        color: #777;
    }
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">MED Bed Management Dashboard</div>

<!-- MAIN CARD -->
<div class="container">
    <h2>Update Bed Status</h2>

    <label>Select Bed</label>
    <select id="bedSelect"></select>

    <label>Change Status</label>
    <select id="statusSelect">
        <option value="available">Available</option>
        <option value="occupied">Occupied</option>
        <option value="reserved">Reserved</option>
        <option value="cleaning">Cleaning</option>
        <option value="maintenance">Maintenance</option>
    </select>

    <button onclick="updateBed()">Update Bed</button>

    <!-- Bed Information Box -->
    <div class="bed-info-box" id="bedInfoBox">
        <h3>Bed Details</h3>
        <p id="bedInfoContent">Loading…</p>
    </div>


    <!-- ============================== -->
    <!-- NEW PATIENT INFORMATION PANEL -->
    <!-- ============================== -->
    <h2 style="margin-top:40px;">Patient Details for Selected Bed</h2>

    <div class="patient-info-box" id="patientInfo">
        <h3>Patient Information</h3>
        <p><strong>Patient ID:</strong> <span id="pi_id"></span></p>
        <p><strong>Name:</strong> <span id="pi_name"></span></p>
        <p><strong>Status:</strong> <span id="pi_status"></span></p>
        <p><strong>Bed Status:</strong> <span id="pi_bed_status"></span></p>
        <p><strong>Bed Type:</strong> <span id="pi_bed_type"></span></p>
        <p><strong>Ward:</strong> <span id="pi_ward"></span></p>
    </div>

</div>

<div class="footer">
    © 2025 MED System – Real-Time Bed Tracking
</div>

<!-- ==== JS LOGIC ==== -->
<script>
const API_BASE = "https://ingest-service-725327609427.us-east5.run.app";


// ------------------------
// Load Beds Into Dropdown
// ------------------------
async function loadBeds() {
    try {
        const res = await fetch(`${API_BASE}/beds`);
        const beds = await res.json();

        const select = document.getElementById("bedSelect");
        select.innerHTML = "";

        beds.forEach(b => {
            const opt = document.createElement("option");
            opt.value = b.bed_number;       // IMPORTANT: using bed_number now
            opt.textContent = `Bed ${b.bed_number} (Ward ${b.ward_id})`;
            select.appendChild(opt);
        });

        // auto-load first bed
        if (beds.length > 0) {
            loadBedInfo(beds[0].bed_number);
            loadPatientInfo(beds[0].bed_number);
        }

        select.addEventListener("change", (e) => {
            loadBedInfo(e.target.value);
            loadPatientInfo(e.target.value);
        });

    } catch (err) {
        console.error("Error loading beds:", err);
    }
}



// ------------------------
// Load Bed Details
// ------------------------
async function loadBedInfo(bedNumber) {
    try {
        const res = await fetch(`${API_BASE}/beds/${bedNumber}`);
        const data = await res.json();

        document.getElementById("bedInfoBox").style.display = "block";
        document.getElementById("bedInfoContent").innerHTML = `
            <strong>Bed Number:</strong> ${data.bed_number}<br>
            <strong>Status:</strong> ${data.bed_status}<br>
            <strong>Type:</strong> ${data.bed_type}<br>
            <strong>Ward:</strong> ${data.ward_name} (Floor ${data.floor_number})<br>
            <strong>Patient Assigned:</strong> ${data.patient_id ?? "None"}
        `;

    } catch (err) {
        console.error("Error loading bed info:", err);
    }
}



// ------------------------
// NEW: Load Patient Details
// ------------------------
async function loadPatientInfo(bedNumber) {
    if (!bedNumber) {
        document.getElementById("patientInfo").style.display = "none";
        return;
    }

    try {
        const res = await fetch(`${API_BASE}/beds/${bedNumber}`);
        if (!res.ok) {
            document.getElementById("patientInfo").style.display = "none";
            return;
        }

        const data = await res.json();

        document.getElementById("pi_id").textContent = data.patient_id ?? "None";
        document.getElementById("pi_name").textContent = data.first_name 
            ? `${data.first_name} ${data.last_name}`
            : "No patient assigned";
        document.getElementById("pi_status").textContent = data.admission_status ?? "N/A";
        document.getElementById("pi_bed_status").textContent = data.bed_status;
        document.getElementById("pi_bed_type").textContent = data.bed_type;
        document.getElementById("pi_ward").textContent = data.ward_name;

        document.getElementById("patientInfo").style.display = "block";

    } catch (err) {
        console.error("Error loading patient info:", err);
    }
}



// ------------------------
// Update Bed Status
// ------------------------
async function updateBed() {
    const bedNumber = document.getElementById("bedSelect").value;
    const new_status = document.getElementById("statusSelect").value;

    try {
        const res = await fetch(`${API_BASE}/beds/update`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                bed_id: bedNumber,  // using bedNumber for updates
                bed_status: new_status,
                patient_id: null
            })
        });

        const msg = await res.text();
        alert(msg);

        loadBedInfo(bedNumber);
        loadPatientInfo(bedNumber);

    } catch (err) {
        console.error("Error updating bed:", err);
        alert("Failed to update bed.");
    }
}

window.onload = loadBeds;
</script>

</body>
</html>
