<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Login</title>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="images/Med.jpg" alt="MED Bed Systems" />
    </div>
    <h2>Please use your credentials to login</h2>
    <form>
      <input type="text" placeholder="User ID" class="input-field" />
      <input type="password" placeholder="Password" class="input-field" />
      <button type="submit" class="login-button">Login</button>
    </form>
    <a href="#" class="forgot-password">Forgot password?</a>
  </div>

  <script>
    // Mock credentials for now
    const validUser = "admin";
    const validPass = "password123";

    const form = document.querySelector("form");
    form.addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent form reloading page

    const user = document.querySelector('input[type="text"]').value;
    const pass = document.querySelector('input[type="password"]').value;

    if (user === validUser && pass === validPass) {
      alert("✅ Login successful!");
      window.location.href = "dashboard.html"; // redirect to dashboard page
    } else {
      alert("❌ Invalid username or password");
    }
   });
  </script>

</body>
</html>
