<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Login</title>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="images/Med.jpg" alt="MED Bed Systems" />
    </div>
    <h2>Please use your credentials to login</h2>
    <form>
      <input type="text" placeholder="User ID" class="input-field" />
      <input type="password" placeholder="Password" class="input-field" />
      <button type="submit" class="login-button">Login</button>
    </form>
    <a href="#" class="forgot-password">Forgot password?</a>
  </div>

  <script type="module">
    // --- Firebase SDK imports ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    // --- Your Firebase Config (KEEP THIS) ---
    const firebaseConfig = {
      apiKey: "AIzaSyCCv10iytVHPyRSB4dAotE2UBCRqr2sJ-8",
      authDomain: "sqldatabasetest-473020.firebaseapp.com",
      projectId: "sqldatabasetest-473020",
      storageBucket: "sqldatabasetest-473020.firebasestorage.app",
      messagingSenderId: "725327609427",
      appId: "1:725327609427:web:989af1506e170afc0650a6",
      measurementId: "G-WCZ3JSGH71"
      };

      // --- Initialize Firebase ---
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);

      // --- LOGIN FORM HANDLING ---
      const form = document.querySelector("form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

      const email = document.querySelector('input[type="text"]').value;
      const password = document.querySelector('input[type="password"]').value;

      try {
        // Firebase login
        const userCredential = await signInWithEmailAndPassword(auth, email, password);

        alert("✅ Login successful: " + userCredential.user.email);

        // Redirect to dashboard page
        window.location.href = "dashboard.html";

      } catch (error) {
        // Show error message from Firebase
        alert("❌ Login failed: " + error.message);
      }
     });
    </script>


</body>
</html>
